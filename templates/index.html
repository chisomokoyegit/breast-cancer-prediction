<!DOCTYPE html>
<html>
<head>
    <title>Breast Cancer Prediction</title>
</head>
<body>
    <h2>Breast Cancer Prediction System</h2>

    <form action="/predict" method="post">
        <input type="number" step="any" name="radius_mean" placeholder="Radius Mean" required><br><br>
        <input type="number" step="any" name="texture_mean" placeholder="Texture Mean" required><br><br>
        <input type="number" step="any" name="perimeter_mean" placeholder="Perimeter Mean" required><br><br>
        <input type="number" step="any" name="area_mean" placeholder="Area Mean" required><br><br>
        <input type="number" step="any" name="smoothness_mean" placeholder="Smoothness Mean" required><br><br>

        <button type="submit">Predict</button>
    </form>

    <h3>{{ prediction }}</h3>

    <p><em>This system is strictly for educational purposes and not a medical diagnostic tool.</em></p>
</body>
</html>
