<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Breast Cancer Prediction System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <h1>Breast Cancer Prediction System</h1>
        <p class="disclaimer">⚠️ For educational purposes only. Not a medical diagnostic tool.</p>

        <form action="/predict" method="post">
            {% for feat in ['radius_mean','texture_mean','perimeter_mean','area_mean','smoothness_mean'] %}
            <div class="input-group">
                <label for="{{feat}}">{{ feat.replace('_',' ').title() }}</label>
                <input type="number" step="any" name="{{feat}}" required>
            </div>
            {% endfor %}
            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
        <div class="result">
            <h2>{{ prediction }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
