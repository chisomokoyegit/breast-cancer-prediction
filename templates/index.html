<!DOCTYPE html>
<html>
<head>
    <title>Breast Cancer Prediction</title>
</head>
<body>
    <h2>Breast Cancer Prediction System</h2>

    <form method="post">
        <input type="text" name="radius" placeholder="Radius Mean" required><br><br>
        <input type="text" name="texture" placeholder="Texture Mean" required><br><br>
        <input type="text" name="perimeter" placeholder="Perimeter Mean" required><br><br>
        <input type="text" name="area" placeholder="Area Mean" required><br><br>
        <input type="text" name="concavity" placeholder="Concavity Mean" required><br><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h3>Prediction Result: {{ prediction }}</h3>
    {% endif %}

    <p><i>This system is for educational purposes only.</i></p>
</body>
</html>
